<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=0;

                for(item of s){
                    if(item == t){
                        answer +=1;
                    }
                }

                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
