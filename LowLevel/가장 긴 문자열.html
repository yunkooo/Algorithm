<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer
                let max = Number.MIN_SAFE_INTEGER;
                s.forEach(a => {
                    if (a.length>max) {
                        max = a.length
                        answer = a;
                    }
                });
                

                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
