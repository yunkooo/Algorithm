<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                str = [...s];
                str.forEach(a => {
                    if(a===a.toUpperCase()){
                        answer++;
                    }
                    }
                 )     
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
