<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer;
                let arr = a.map((a,i) => {
                    if(a>b(i)) return "A";
                    else if(a<b(i)) return "B";
                    else if(a == b(i)) return "D";
                    
                })
                
                return arr;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
