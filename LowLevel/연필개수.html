<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                answer= Math.ceil(n/12);
                return answer;
            }

            console.log(solution(25));
        </script>
    </body>

<!--
Math.ceil() 올림
Math.floor() 내림

Math.round() 반올림
