<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let x = s.split("");
                for(item of x){
                    if(item === "A") answer+="#";
                    else answer+=item;
                    
                }
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>

replace로 푸는방법도 존재
