    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0;
                for(let i=0; i<arr.length; i++){
                    if(arr[i]%2 === 1) {
                        answer.push(arr[i]);
                        sum +=arr[i];
                    }
                }
                answer = [Math.min(...answer)];
                answer.push(sum)
                
                return answer;

            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
