<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[];
                answer = arr.filter((a,i) =>{
                    if(a > arr[i-1]) return true;
                })
                answer.unshift(arr[0])
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
